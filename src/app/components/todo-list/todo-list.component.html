<div class="wrapper">
  <div class="content">
    <input type="text" class="todo-input" placeholder="What needs to be done" [(ngModel)]="todoTitle" (keyup.enter)="addTodo()">

    <div class="todo-item" *ngFor="let todo of todos" @fade>

      <div class="todo-item-left">
        <input type="checkbox" [(ngModel)]="todo.completed" (change)="doneEdit(todo)">
        <div *ngIf="!todo.editing; else editingTodo" class="todo-item-label" [ngClass]="{ 'completed' : todo.completed }"
             (click)="editTodo(todo)">{{ todo.title }}
        </div>
        <ng-template #editingTodo>
          <input type="text" class="todo-item-edit" [(ngModel)]="todo.title" (blur)="doneEdit(todo)" (keyup.enter)="doneEdit             (todo)" (keyup.esc)="cancelEdit(todo)">
        </ng-template>
      </div>

      <div class="remove-item" (click)="deleteTodo(todo.id)">
        &times;
      </div>

    </div>

    <div class="extra-container">
      <div *ngIf="atLeastOneCompleted()">
        <button (click)="clearCompleted()">Clear Completed</button>
      </div>
    </div>

  </div>
</div>
